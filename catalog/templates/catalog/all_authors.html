{% extends "catalog/author_list.html" %}

{% block title %}
    All Authors
{% endblock %}

{% block header %}
    <h4>Search for an author</h3>
    <form action="{% url 'catalog:author-search' %}" method="get" role="search" autocomplete="off">
        <div class="input-group mb-3">
            {{ author_search_form.query }}
            <button class="btn btn-primary" id="book-search-button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </div>
        <ul class="suggestions-dropdown author-suggestions"></ul>
    </form>

    {% if 'catalog.add_author' in perms %}
        <a href="{% url 'catalog:author-create' %}">
            <button class="btn btn-primary" type="submit">Create Author</button>
        </a>
    {% endif %}
{% endblock %}
